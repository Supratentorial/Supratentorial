
<html>

<head>
    <meta charset="utf-8" />
    <base href="/">
    <title>Meridian Legal</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/colours.css"/>
    <!-- endinject -->
</head>
<body ng-app="app">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a ui-sref="dashboard" ui-sref-active="" class="navbar-brand">
                    <img src="img/meridian_logo.svg" class="logo" />
                    <span>Meridian</span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="dashboard"><img src="img/dashboard.svg"/>Dashboard</a></li>
                    <li><a ui-sref="matters"><img src="img/matters.svg"/>Matters</a></li>
                    <li><a ui-sref="contacts"><img src="img/contacts.svg"/>Contacts</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content" ui-view></div>
    <!-- bower:js -->
    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/ui-bootstrap-tpls.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/ui-router-tabs.js"></script>
    <!-- endbower -->

    <script src="js/app.js"></script>
    <script src="js/dashboard/dashboard.js"></script>
    <script src="js/contacts/contactDetailsCtrl.js"></script>
    <script src="js/contacts/contacts.js"></script>
    <script src="js/contacts/contactsCtrl.js"></script>
    <script src="js/contacts/contactsInterfaces.js"></script>
    <script src="js/contacts/contactsService.js"></script>
    <script src="js/matters/matterInterfaces.js"></script>
    <script src="js/matters/matterModels.js"></script>
    <script src="js/matters/matters.js"></script>
    <script src="js/matters/mattersCtrl.js"></script>
    <script src="js/matters/mattersService.js"></script>
    <!-- endinject -->
</body>
</html>
