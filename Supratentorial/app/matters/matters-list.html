<div class="toolbar">
    <button class="btn btn-default btn-sm" ui-sref="matters.details.edit({matterId:0})"><span class="glyphicon glyphicon-plus"></span> Add Matter</button>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">
            <div class="btn-group">
                <label class="btn btn-default" btn-radio="'my.matters'" ng-model="vm.matterFilter">My Matters</label>
                <label class="btn btn-default" btn-radio="'all.matters'" ng-model="vm.matterFilter">All Matters</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="matters-grid" ui-grid-auto-resize ui-grid-selection ui-grid="vm.gridOptions" ng-style="vm.getTableHeight()"></div>
        </div>
    </div>
</div>
