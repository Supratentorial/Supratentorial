<!DOCTYPE html>
<html>

<head>

    <base href="/">
    <title>Meridian Legal</title>
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="app" ng-controller="IndexCtrl as vm">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a ui-sref="dashboard" ui-sref-active="" class="navbar-brand">
                    <img src="img/meridian_logo.svg" class="logo" />
                    <span>Meridian</span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="dashboard"><img class="nav-icon" src="img/dashboard.svg"/>Dashboard</a></li>
                    <li><a ui-sref="matters"><img class="nav-icon" src="img/matters.svg"/>Matters</a></li>
                    <li><a ui-sref="contacts"><img class="nav-icon" src="img/contacts.svg"/>Contacts</a></li>
                    <li><a ui-sref="settings.users"><img class="nav-icon" src="img/settings.svg"/>Settings</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="vm.logOut()">Log Out</a></li>
                </ul>
            </div>
           
        </div>
    </nav>
    <div ui-view></div>
    <!-- bower:js -->
    <!-- endbower -->
    <!-- inject:js -->
    <!-- endinject -->
</body>
</html>
