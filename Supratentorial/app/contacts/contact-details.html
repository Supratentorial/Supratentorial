<div class="container-fluid">
    <div class="row">
        <button class="btn btn-success" ng-click="vm.saveContact()">Save</button>
        <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <tabs data="vm.tabData">
            </tabs>
            <div class="tab-body"><ui-view></ui-view></div>
        </div>
        <div class="panel panel-default col-lg-4">
            <div class="panel-heading">
                <h3 class="panel-title">Associated Matters</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label>Date of Death</label>
                            <input class="form-control" type="date" ng-model="vm.dateOfDeath" />
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Date of Marriage</label>
                            <input class="form-control" type="date" ng-model="vm.dateOfMarriage">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
