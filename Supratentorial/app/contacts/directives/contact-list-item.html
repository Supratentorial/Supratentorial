<div class="contact-list-item" ui-sref="contact-details.basic({id: {{contact.personId}}})">
    <img src="img/person.svg" style="height: 42px; width: 42px; vertical-align: middle" />
    <span>{{contact.firstName}} {{contact.lastName}}</span>
    <span>{{contact.phoneNumbers.id}}</span>
    <span>{{contact.emailAddresses[0].number}}</span>
</div>
